<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .receipt {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .checkmark {
            width: 60px;
            height: 60px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .payment-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .merchant {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        
        .amount {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .stripe-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #666;
        }
        
        .stripe-logo {
            font-weight: 600;
            color: #635bff;
            display: flex;
            align-items: center;
        }
        
        .stripe-logo strong {
            margin-left: 4px;
        }
        
        .links a {
            color: #666;
            text-decoration: none;
            margin-left: 15px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="checkmark">✓</div>
        
        <h1>Thanks for your purchase</h1>
        
        <p class="subtitle">
            Payment completed
        </p>
        
        <div class="payment-box">
            <div class="merchant">RickShop</div>
            <div class="amount">€ 3</div>
        </div>
        
        <div class="stripe-footer">
            <div class="stripe-logo">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#635bff" d="M13.6 2.4c-.8-.8-2-.8-2.8 0L2.4 10.8c-.8.8-.8 2 0 2.8.8.8 2 .8 2.8 0l8.4-8.4c.8-.8.8-2 0-2.8z"/>
                </svg>
                Powered by <strong>stripe</strong>
            </div>
            
            <div class="links">
                <a href="https://stripe.com/legal/end-users">Terms</a>
                <a href="https://stripe.com/privacy">Privacy</a>
            </div>
        </div>
    </div>
</body>
</html>
